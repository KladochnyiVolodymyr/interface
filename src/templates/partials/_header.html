<div class="header">
    <div class="header__logo">
        <div class="logo">
            <a class="logo__text" href="#">SuperCompany</a>
        </div>
    </div>
    <div class="header__search">
        <form class="search">
            <input class="search__text" type="search" placeholder="Search">
            <input class="search__submit" type="image" src="././img/search.png">
        </form>
    </div>
    <div class="header__settings">
        <div class="settings">
            <a class="settings__icon" href="#">{{mixins.icon('settings')}}</a>
            <a class="settings__text" href="#">Advanced</a>
        </div>
    </div>
    <div class="header__user">
        <div class="user">
            <div class="user__icon">
                <a href="#">{{mixins.icon('home')}}</a>
            </div>
            <a class="user__email" href="#">emma.davidson@caterptillar.com</a>
        </div>
    </div>
    <div class="header__button">
        <div class="button">
            <a class="button__text" href="#">Log out</a>
        </div>
    </div>
</div>
